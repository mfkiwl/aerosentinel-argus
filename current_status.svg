<svg fill="none" viewBox="0 0 700 100" width="1600" height="300" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
	    <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
@import "compass/css3";

.progress {
  list-style: none;
  margin: 0;
  padding: 0;
  display: table;
  table-layout: fixed;
  width: 100%;
  color: darken(#DFE3E4, 33%);

  > li {
    position: relative;
    display: table-cell;
    text-align: center;
    font-size: 0.8em;
    
    &:before {
      content: attr(data-step);
      display: block;
      margin: 0 auto;
      background: #DFE3E4;
      width: 3em;
      height: 3em;
      text-align: center; //IE8 doesn't inherit this style
      margin-bottom: 0.25em;
      line-height: 3em;
      border-radius: 100%;
      position: relative;
      z-index: 1000;
    }
    &:after {
      content: '';
      position: absolute;
      display: block;
      background: #DFE3E4;
      width: 100%;
      height: 0.5em;
      top: 1.25em;
      left: 50%;
      margin-left: 1.5em\9;
      z-index: -1;
    }
    &:last-child:after {
      display: none;
    }
    &.is-complete {
      color: #2ECC71;
      
      &:before,
      &:after {
        color: #FFF;
        background: #2ECC71;
      }
    }
    &.is-active {
      color: #3498DB;
      
      &:before {
        color: #FFF;
        background: #3498DB;
      }
    }
  }
}
  /**
   * Needed for IE8
   */
  .progress__last:after {
    display: none!important;
  }

  /**
   * Size Extensions
   */
  .progress--medium {
    font-size: 1.5em;
  }
  .progress--large {
    font-size: 2em;
  }

/**
 * Some Generic Stylings
 */
*, *:after, *:before {
  box-sizing: border-box;
}
h1 {
  margin-bottom: 1.5em;
}
.progress {
  margin-bottom: 3em;
}
a {
  color: #3498DB;
  text-decoration: none;
  
  &:hover {
    text-decoration: underline;
  }
}
body {
  text-align: center;
  color: #444;
}
            </style>

		    
<ol class="progress progress--medium">
  <li class="is-active" data-step="1">
    Initial Testing
  </li>
  <li data-step="2">
    Basic Functionnality Verification
  </li>
  <li data-step="3">
    Firmware Development
  </li>
  <li data-step="4">
    Field Testing
  </li>
    <li data-step="5" >
    Final Validation
  </li>
    <li data-step="6" class="progress__last">
    Integration on Aerosentinel Ecosystem
  </li>
</ol>

		    
	    </div>
    </foreignObject>
</svg>
